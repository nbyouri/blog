---
layout: layout
---
{% if page.style %}
        <style type="text/css">
            {{ page.style }}
        </style>
{% endif %}
<article>
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>

  <section class="byline">
  {{ page.date | date: "%B %e, %Y" }} by {{ page.author }}
  </section>

  {{ content }}
  <div class="pull"></div>
  {% include twitter.html %}
  <hr>
  {% include disqus.html %}
</article>
