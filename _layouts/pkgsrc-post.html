---
layout: layout
---
<article>
  <h1>
    {{ page.title }}
  </h1>

  <section class="byline">
  {{ page.date | date: "%B %e, %Y" }} by {{ page.author }}, tags:  
  {% for tags in page.tags %}
        {{ tags }}
  {% endfor %}
  </section>

  {{ content }}
  <div class="pull"></div>
  {% include twitter.html %}
  <hr>
  {% include disqus.html %}
</article>
