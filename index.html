---
layout: layout
title: "Posts"
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
  <!-- Search at pkgsrc.se -->

  <b>Look for Packages!</b><br/><br/>
  <form action="http://pkgsrc.se/search.php" method="get">
      <input type="text" name="so" size="15" maxlength="30"/>
      <input type="submit" value="Search"/>
  </form> 
</section>
